<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!-- put the 6mm LED bottom in the middle -->
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="-2 -2 9.5 10" width="9.5mm" height="10mm">
  <!-- pins -->
  <g data-pin="anode" transform="translate(-2, 1)">
    <line x1="0" y1="2" x2="2" y2="2" stroke="#c3b9af"/>
    <rect class="area" width="2" height="4" fill="transparent"/>
  </g>
  <g data-pin="cathode" transform="translate(5.5, 1)">
    <line x1="0" y1="2" x2="2" y2="2" stroke="#c3b9af"/>
    <rect class="area" width="2" height="4" fill="transparent"/>
  </g>

  <!-- LED itself -->
  <g>
    <!-- bottom -->
    <path d="M 5.5 1.34 A 3 3 0 1 0 5.5 4.66 Z" style="fill: var(--plastic); opacity: 0.5"/>
    <circle cx="3" cy="3" r="2.5" style="fill: var(--plastic)"/>

    <!-- main 5mm LED part -->
    <circle cx="3" cy="3" r="2.5" style="fill: var(--shadow, transparent); filter: drop-shadow(0 0 0.8px var(--shadow)) drop-shadow(0 0 0.8px var(--shadow))"/>
  </g>
</svg>
